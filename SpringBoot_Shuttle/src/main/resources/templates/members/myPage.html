<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Creative - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon"
          th:href="@{assets/favicon.ico}"
          href="assets/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link   th:href="@{/css/bootstrapStyle.css}"
            href="css/bootstrapStyle.css" rel="stylesheet" />
    <style>
        .click{
            color: #9EA4AA;
            text-decoration: none;
          }

          .click:hover {
            color: black;
            text-decoration-color: black;
            text-decoration-thickness: 2.5px;
          }
          .link-secondary:hover{
            text-decoration: none;
          }

          .focus:focus {
            outline: none;
          }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>마이페이지</h2>
    </div>
    <form>
        <label style="margin-left: 330px;" for="loginId">로그인 ID</label>
        <input type="text" id="loginId" style="width: 460px; height: 45px; margin-left: 330px; border-bottom: 0px;"
               class="form-control" th:value="${loginMember.loginId}" disabled>
        <label style="margin-left: 330px;" for="loginId">이름</label>
        <input type="text" id="name" style="width: 460px; height: 45px; margin-left: 330px; border-bottom: 0px; "
               class="form-control" th:value="${loginMember.name}" disabled>
        <label style="margin-left: 330px;" for="loginId">주소</label>
        <input type="text" id="address" style="width: 460px; height: 45px; margin-left: 330px; border-bottom: 0px; border-bottom-left-radius: 0em; border-bottom-right-radius: 0em;"
               class="form-control" th:value="${loginMember.address}" disabled>
        <input type="text" id="detailAddress" style="width: 460px; height: 45px; margin-left: 330px; border-bottom: 0px; border-top-left-radius: 0em; border-top-right-radius: 0em;"
               class="form-control" th:value="${loginMember.detailAddress}" disabled>
        <input type="hidden" id="password"
               class="form-control" th:value="${loginMember.password}" disabled>
        <hr class="my-4" style="width: 460px; margin-left: 330px;">
        <div class="row">
            <div class="col">
                <button
                        th:onclick="|location.href='@{/members/changePW}'|"
                        id="pwCheck" style="color: white; border: none; border-radius: 0.2em; background-color: black; width: 210px; height: 45px; margin-left: 332px;"
                        type="button">비밀번호 변경</button>
            </div>
            <div class="col">
                <button
                        th:onclick="|location.href='@{/}'|"
                        style="color: white; border: none; border-radius: 0.2em; background-color: black; width: 210px; height: 45px;"
                        type="button">확인</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
