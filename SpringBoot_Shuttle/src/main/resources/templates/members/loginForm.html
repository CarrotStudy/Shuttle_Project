    <meta charset="utf-8" />

    <meta name="author" content="" />

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon"
          th:href="@{assets/favicon.ico}"
          href="assets/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link   th:href="@{/css/bootstrapStyle.css}"
            href="css/bootstrapStyle.css" rel="stylesheet" />

    <!-- 대표-스타일 css -->
    <style>
    @import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);
    @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);
    @import url(//fonts.googleapis.com/earlyaccess/jejumyeongjo.css);

        .kong_a {
            text-decoration: none;
            margin-left: 7.5px;
            margin-right: 7.5px;
            font-size: 20px;
            font-family: arial;
            color: #212121;
            font-family: 'Jeju Gothic', sans-serif;
        }
        .kong_a:hover {
            text-decoration: underline;
            color: black;
            font-family: 'Jeju Gothic', sans-serif;
        }


    </style>

</head>
<body style="background-color: #F5F5F5;">

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#">Start Bootstrap</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <!-- 로그인 안했을 시 네비게이션바 -->
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <!-- 로그인 안 했을 때 -->
            <ul class="navbar-nav ms-auto my-2 my-lg-0" th:if="${session.loginMember == null}">
                <li class="nav-item" ><a class="nav-link" href="" th:href="@{/board/list}">게시판</a></li>
                <li class="nav-item" ><a class="nav-link" href="" th:href="@{/login}">로그인</a></li>
                <li class="nav-item" ><a class="nav-link" href="" th:href="@{/signUp}">회원가입</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container px-4 px-lg-5 mt-5">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form action="" th:action th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p style="margin-left: 330px; color: red;" class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <input style="width: 460px; height: 45px; margin-left: 330px; border-bottom: 0px; border-bottom-left-radius: 0em; border-bottom-right-radius: 0em;" type="text" id="loginId" th:field="*{loginId}" class="form-control"
                   placeholder="아이디" onfocus="this.placeholder=''"
                   onblur="this.placeholder='아이디'"th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}" />
        </div>
        <div>
            <input style="width: 460px; height: 45px; margin-left: 330px; border-top-left-radius: 0em; border-top-right-radius: 0em;" type="password" id="password" th:field="*{password}" class="form-control"
                   placeholder="비밀번호" onfocus="this.placeholder=''"
                   onblur="this.placeholder='비밀번호'"th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <hr class="my-4" style="width: 460px; margin-left: 332px;">
        <div class="row">
            <button style="color: white; border: none; border-radius: 0.2em; background-color: black; width: 460px; height: 45px; margin-left: 345px;" type="submit"> 로그인</button>
        </div>
    </form>
    </form>
</div> <!-- /container -->

<!-- Footer-->
<footer class="bg-light py-5">
    <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2021 - Company Name</div></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- SimpleLightbox plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
<!-- Core theme JS-->

        src="js/scripts.js"></script>
<script th:src="@{/js/common.js}"
        src="js/common.js"></script>

        src="js/jquery.min.js"></script>
