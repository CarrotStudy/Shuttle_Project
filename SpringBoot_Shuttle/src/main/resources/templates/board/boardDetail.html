<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Creative - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon"
          th:href="@{assets/favicon.ico}"
          href="assets/favicon.ico"/>
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
          rel="stylesheet" type="text/css"/>
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/bootstrapStyle.css}"
          href="css/bootstrapStyle.css" rel="stylesheet"/>
</head>
<body id="">

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#">Start Bootstrap</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto my-2 my-lg-0">
                <li class="nav-item"><a class="nav-link" href="" th:href="@{/board/list}">게시판</a></li>
                <li class="nav-item"><a class="nav-link" href="" th:href="@{/board/add( bno = ${board.bno} )}">수정하기</a></li>
                <li class="nav-item"><a class="nav-link" href="" th:href="@{/board/delete( bno = ${board.bno} )}">삭제하기</a></li>
            </ul>
        </div>
    </div>
</nav>


<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" style="width: 100%;">
            <div class="card-content" style="width: 100%;">
                <form class="form-horizontal form-view" th:object="${board}">
                    <div class="form-group">
                        <label for="inp-type-1" class="col-sm-2 control-label">제목</label>
                        <div class="col-sm-10">
                            <p class="form-control" th:text="*{title}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inp-type-2" class="col-sm-2 control-label">이름</label>
                        <div class="col-sm-10">
                            <p class="form-control" th:text="*{writer}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inp-type-5" class="col-sm-2 control-label">내용</label>
                        <div class="col-sm-10">
                            <p class="form-control" th:text="*{content}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inp-type-5" class="col-sm-2 control-label">등록일</label>
                        <div class="col-sm-10">
                            <p class="form-control" th:text="*{#temporals.format( insert_Time, 'yyyy-MM-dd' )}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inp-type-5" class="col-sm-2 control-label">조회 수</label>
                        <div class="col-sm-10">
                            <p class="form-control" th:text="*{view_Cnt}"></p>
                        </div>
                    </div>

                    <div th:if="${not #lists.isEmpty( fileList )}" class="form-group">
                        <div class="col-sm-10">
                            <div class="form-control file_list">
                                <a th:each="row, status : ${fileList}">
                                    <i class="fa fa-file-o" aria-hidden="true"></i>
                                    <img th:src="|/image/${row.save_name}|"/>
                                </a>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <!-- /.card-content -->
        </div>
    </div>
</section>



<!-- Footer-->
<footer class="bg-light py-5">
    <div class="container px-4 px-lg-5">
        <div class="small text-center text-muted">Copyright &copy; 2021 - Company Name</div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- SimpleLightbox plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
<!-- Core theme JS-->
<script th:src="@{/js/navScripts.js}"
        src="js/navScripts.js"></script>
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
<!-- * *                               SB Forms JS                               * *-->
<!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
<!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->

</body>
</html>
