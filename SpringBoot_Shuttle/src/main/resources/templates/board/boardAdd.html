<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="board/layout/basic">
<!-- th는 타임리프를 사용하기 위한 선언, layout은 레이아웃을 사용하기 위한 선언, decorator는 basic.html을 레이아웃으로 사용하겠다고 선언 한 것임 -->
  <th:block layout:fragment="title">
    <title>The page is a write page</title>
  </th:block>
  <th:block layout:fragment="content">
    <div class="card-content">
      <form class="form-horizontal" th:action="@{/board/add}" th:object="${board}" method="post" onsubmit="return registerBoard(this)">
        <!--/* update의 경우 서버로 전달할 게시글 번호 (PK) */-->
        <input type="hidden" th:if="*{bno != null and bno > 0}" th:field="*{bno}" />

        <div class="form-group">
          <label for="notice_Yn" class="col-sm-2 control-label">공지글 설정</label>
          <div class="col-sm-10" style="margin-top: 10px;">
            <input type="checkbox" th:value="*{notice_Yn}" id="notice_Yn" name="notice_Yn" th:checked="*{#strings.equals( notice_Yn, 'Y' )}" />
          </div>
        </div>

        <div class="form-group">
          <label for="secret_Yn" class="col-sm-2 control-label">비밀글 설정</label>
          <div class="col-sm-10" style="margin-top: 10px;">
            <input type="checkbox" th:value="*{secret_Yn}" id="secret_Yn" name="secret_Yn" th:checked="*{#strings.equals( secret_Yn, 'Y' )}" />
          </div>
        </div>

        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">제목</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해 주세요." />
          </div>
        </div>

        <div class="form-group">
          <label for="writer" class="col-sm-2 control-label">이름</label>
          <div class="col-sm-10">
            <input type="text" th:field="*{writer}" class="form-control" placeholder="이름을 입력해 주세요." />
          </div>
        </div>

        <div class="form-group">
          <label for="content" class="col-sm-2 control-label">내용</label>
          <div class="col-sm-10">
            <textarea th:field="*{content}" class="form-control" placeholder="내용을 입력해 주세요."></textarea>
          </div>
        </div>

        <div class="btn_wrap text-center">
          <a th:href="@{/board/list}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
          <button type="submit" class="btn btn-primary waves-effect waves-light">저장하기</button>
        </div>
      </form>
    </div>
    <!-- /.card-content -->
  </th:block>

  <th:block layout:fragment="script">
    <script th:inline="javascript">
              /*<![CDATA[*/

              function registerBoard(form) {

                  form.notice_Yn.value = form.notice_Yn.checked == false ? 'N' : 'Y';
                  form.secret_Yn.value = form.secret_Yn.checked == false ? 'N' : 'Y';

                  var result = (
                             isValid(form.title, "제목", null, null)
                          && isValid(form.writer, "이름", null, null)
                          && isValid(form.content, "내용", null, null)
                  );

                  if ( result == false ) {
                      return false;
                  }
              }
              /*[- end of function -]*/

              /*]]>*/
          </script>
  </th:block>
</html>
